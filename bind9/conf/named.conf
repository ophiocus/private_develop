options {
  directory "/var/cache/bind";
  recursion yes;
  allow-query { any; };

  forwarders {
    8.8.8.8;
    8.8.4.4;
  };

  dnssec-validation auto;
  auth-nxdomain no;    # conform to RFC1035
  listen-on-v6 { any; };
};

zone "domain1.com" {
  type master;
  file "/data/zone1.db";
};

zone "domain2.com" {
  type master;
  file "/data/zone2.db";
};

zone "domain3.com" {
  type master;
  file "/data/zone3.db";
};
